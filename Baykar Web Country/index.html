<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Country</h1>
        <button class="toggle"><i class="far fa-moon"></i> Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input class="search" type="text" placeholder="Search Country">
            <i class="fas fa-search search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p class="filter">Filter</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">
    </div>
    <div class="countryModal show">
       
    </div>
    <!-- Script-->
    <script src="js/main.js"></script>
</body>
</html>
